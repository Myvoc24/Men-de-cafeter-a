<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de la Cafetería</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Páramo</h1>
        <nav>
            <ul>
                <li>Calidad</li>
                <li>Confort</li>
                <li>Higiene</li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="menu">
            <h2>Menú</h2>
            <h3>Comida</h3>
            <ul id="comidaItems">
                <li>Sandwich - $3.00</li>
            </ul>
            <h3>Bebida</h3>
            <ul id="bebidaItems">
                <li>Café - $2.00</li>
                <li>Té - $1.50</li>
            </ul>
            <h3>Otros</h3>
            <ul id="otrosItems">
                <!-- Agrega otros productos aquí -->
            </ul>
        </section>
        <section id="actualizar-menu" style="display: none;">
            <h2>Actualizar Menú</h2>
            <form id="menuForm">
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" required>
                    <option value="comida">Comida</option>
                    <option value="bebida">Bebida</option>
                    <option value="otros">Otros</option>
                </select>
                <label for="producto">Producto:</label>
                <input type="text" id="producto" name="producto" required>
                <label for="precio">Precio:</label>
                <input type="text" id="precio" name="precio" required>
                <button type="button" onclick="actualizarMenu()">Agregar</button>
            </form>
        </section>
        <section id="login">
            <h2>Acceso para Administradores</h2>
            <form id="loginForm">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                <button type="button" onclick="verificarPassword()">Entrar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Contacto: info@cafeteria.com</p>
        <p>Síguenos en nuestras redes sociales</p>
    </footer>
    <script>
        function actualizarMenu() {
            const categoria = document.getElementById('categoria').value;
            const producto = document.getElementById('producto').value;
            const precio = document.getElementById('precio').value;
            if (producto && precio) {
                const nuevoItem = document.createElement('li');
                nuevoItem.textContent = `${producto} - $${precio}`;
                document.getElementById(`${categoria}Items`).appendChild(nuevoItem);
                document.getElementById('menuForm').reset();
            } else {
                alert('Por favor, complete todos los campos.');
            }
        }

        function verificarPassword() {
            const password = document.getElementById('password').value;
            const adminPassword = 'admin123'; // Cambia esta contraseña por una segura

            if (password === adminPassword) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('actualizar-menu').style.display = 'block';
            } else {
                alert('Contraseña incorrecta.');
            }
        }
    </script>
</body>
</html>
